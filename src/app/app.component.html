<h1 i18n="@@greeting">Hello world2!</h1>

<ng-template ngFor let-lang [ngForOf]="languages">
  <span *ngIf="lang.code !== myLocaleId">
    <a href="/{{lang.code}}/">{{lang.label}}</a> </span>
    <span *ngIf="lang.code === myLocaleId">{{lang.label}} </span>
</ng-template>
